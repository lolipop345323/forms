<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>найпопулярніші різні види форм</title>
</head>

<body>
    <div class="wrapper">
        <div class="start"></div>
        <h1>ФОРМИ</h1>
        <div class="form1">
            <h2 class="h2">01. проста форма</h2>
            <form action="">
                <input type="text" class="input1" placeholder="Введіть ім'я">
                <input type="text" class="input1" placeholder="Email">
                <div class="select1">
                    <select name="" id="">

                        <option value="">Київ</option>
                        <option value="">Львів</option>
                        <option value="">Хмельницький</option>
                        <option value="">Вінниця</option>
                    </select>
                </div>
                <textarea class="textarea1" name="" id="" placeholder="Email"></textarea>
                <button class="reg1" type="submit">Зареєструватися</button>
            </form>
        </div>

       
            <div class="burger-menu">
                <span id="burger" class="burger-span"></span>
            </div>
        <div id="fixedform" class="fixedform">
            
             <h2>06. фіксована форма</h2>
            <form class="infixedform" action="">
                <span id="cross" class="cross"></span>
                <label class="label6" for="login">
                    <p>Логін</p>
                    <input class="input6" id="login" type="text">
                </label>
                <label class="label6" for="password">
                    <p>Пароль</p>
                    <input class="input6" id="password" type="password">
                </label>
                <a href="">Забули пароль?</a>
                <div class="forgetpassword">
                    <input class="checkbox elements_check1" type="checkbox" id="chek">
                    <label  for="chek" class="lfixedform">Запам'ятати пароль</label>
                </div>
                <button class="reg1" type="submit">Увійти</button>
            </form>
        </div>
    </div>
    <div class="wrapper">
        <hr>
        <div class="elements">
            <h2>02. ЕЛЕМЕНТИ</h2>
            <div class="elements_1">
                <div class="punkt">
                    <input class="elements_check" name="delivery_method" id="delivery by mail" type="radio">
                    <label for="delivery by mail">Нова пошта</label>
                    <input class="elements_check" name="delivery_method" id="delivery by courier" type="radio">
                    <label for="delivery by courier">Кур’єр</label>
                    <input class="elements_check" disabled name="delivery_method" id="self pickup" type="radio">
                    <label class="disabled" for="self pickup">Самовивіз</label>
                </div>

                <div class="punkt">
                    <input class="elements_check1" name="coordination" id="contract" type="checkbox">
                    <label for="contract">Прочитав умови договору</label>
                    <input class="elements_check1" name="coordination" id="VAT" type="checkbox">
                    <label for="VAT">Згідний з ПДВ 9%</label>
                    <input class="elements_check1" disabled name="coordination" id="news" type="checkbox">
                    <label class="disabled" for="news">Отримувати новини на ел. пошту</label>
                </div>
                <form class="elements_date" action="">
                    <div class="status">
                        <p class="statusp">Статус</p>
                        <input class="elements_check1" name="menu" id="novelty" type="checkbox">
                        <label for="novelty">Новинки</label>
                        <input class="elements_check1" name="menu" id="promotional products" type="checkbox">
                        <label for="promotional products">Акційні товари</label>
                        <input class="elements_check1" name="menu" id="sale" type="checkbox">
                        <label for="sale">Розпродаж</label>
                    </div>
                    <div class="date">
                        <p class="datep">Дата</p>
                        <label class="detel" for="">
                            <input class="date_input" type="date">
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr class="wrapper">

    <form class="wrapper gender tablegender" action="">
        <h2>03. стилізовані чекбокси</h2>
        <div class="gender-and-switch">
            <div class="man_or_woman">
                <input class="radio" name="gender" id="man" type="radio">
                <label class="man" for="man">Чоловік</label>

                <input class="radio" name="gender" id="woman" type="radio">
                <label class="woman" for="woman">Жінка</label>
            </div>
            <div class="switch_all">
                <input class="switch" id="newsSwitch" type="checkbox">
                <label for="newsSwitch">Отримувати новини</label>

                <input class="switch" id="sosuagues" type="checkbox">
                <label for="sosuagues">Купити додому ковбаси</label>

                <input class="switch" id="light" type="checkbox">
                <label for="light">Включити світло</label>
            </div>
        </div>
    </form>


    <form class="table_form wrapper" action="">
        <div class="table04overflow">
            <h2 class="h204">04. форма таблицею</h2>
            <p class="p04">Заповніть усі необхідні поля</p>
                <div class="tf">
                
                    <table class="p04t">
                        <tr>
                            <td><label for="fullname">ФІО:</label></td>
                            <td><input class="yourname" type="text" id="fullname" placeholder="Введіть ім’я"></td>
                        </tr>
                        <tr>
                            <td><label for="pass">Пароль:</label></td>
                            <td><input class="yourpassword" type="password" id="pass" placeholder="Введіть не менше 6 символів"></td>
                        </tr>
                        <tr>
                            <td><label for="select1">Місто</label></td>
                            <td>
                                <div id="select1" class="select1">
                                    <select name="" id="">
                                        <option value="">Хмельницький</option>
                                        <option value="">Київ</option>
                                        <option value="">Вінниця</option>
                                        <option value="">Тернопіль</option>
                                        <option value="">Городок</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Стать:</p>
                            </td>
                            <td>
                                <div class="gender_class">
                                    <input class="gender_input" name="gender2" id="man_table" type="radio">
                                    <label for="man_table">Чоловік</label>
                                    <input class="gender_input" name="gender2" id="woman_table" type="radio">
                                    <label for="woman_table">Жінка</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="file">Фото:</label></td>
                            <td><input class="file" id="file" type="file">
                                <label for="file" accept=".png, .jpg, .webp, .aviv, .svg">Виберіть файл</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="tdcom"> <label class="comment" for="com">Коментарій:</label></td>
                            <td><textarea id="com" class="textarea1" name="" id=""
                                    placeholder="Введіть текст повідомлення"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input class="reg04 w100" type="button" value="Зареєструватися"></td>
                        </tr>
                    </table>
                </div>
        </div>

            <hr>
        <div class="table05overflow">
            <table class="table05">
                <h2 class="h205">05. форма таблицею</h2>
                <p class="application">Оформлення заявки</p>
                <tr>

                    <td>
                        <label for="yn" class="ppcolor">Прізвище та ім’я</label>
                        <div class="info">
                            <input class="yourname pppcolor" type="text" name="" id="yn">
                    </td>
                    <td>
                        <label for="mail" class="ppcolor">Ел. пошта</label> <input class="yourname pppcolor" id="mail" type="text" name="" id="">
                    </td>
                    <td>
                        <label for="phone" class="ppcolor">Телефон</label> <input class="yourname" id="phone" type="text"></div>
                    </td>
                </tr>
                <tr>
                    <td class="tdpart" colspan="3">
                        <div class="part"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="country" class="ppcolor">Країна</label>
                        <div class="select1">
                            <select name="" id="country"label>
                                <option value="">Індонезія</option>
                                <option value="">Естонія</option>
                                <option value="">Румунія</option>
                                <option value="">Молдова</option>
                                <option value="">Нігерія</option>
                            </select>
                        </div>
                    </td>
                    <td colspan="2">
                        <label for="street" class="ppcolor">Адреса</label>
                        <input id="street" class="yourname pppcolor" type="text">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="city" class="ppcolor">Місто</label><input id="city" class="yourname pppcolor" type="text">
                    </td>
                    <td>
                        <label for="house" class="ppcolor">Будинок</label><input id="house"  class="yourname pppcolor" type="text">
                    </td>
                    <td>
                        <label for="code" class="ppcolor">Поштовий індекс</label><input id="code" class="yourname pppcolor type=" text" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td class="rules_of_pay"><input class="elements_check1" name="05" id="rules_of_pay" type="checkbox">
                        <label class="rules" for="rules_of_pay">Я погоджуюсь з правилами оплати та доставки товару</label>

                    </td>
                </tr>
                <tr>
                    <td class="tdpart" colspan="3">
                        <div class="part"></div>
                    </td>
                </tr>
            </table>
        </div>
        <table>
            <tr>
                <td><button class="goback">Повернутися назад</button></td>
                <td colspan="2">
                    <div class="tdflex"><button class="reg05 purchase">Оформити покупку</button></div>
                </td>
            </tr>
        </table>
    </form>

    <script src="scripts.js"></script>

</body>

</html>
